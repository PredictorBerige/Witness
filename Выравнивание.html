<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица с выравниванием</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
        .left-align {
            text-align: left;
        }
        .right-align {
            text-align: right;
        }
    </style>
</head>
<body>

<h2>Пример таблицы с выравниванием</h2>

<table>
    <!-- Первая строка с выравниванием влево -->
    <tr class="left-align">
        <td>Ячейка 1.1</td>
        <td>Ячейка 1.2</td>
        <td>Ячейка 1.3</td>
        <td>Ячейка 1.4</td>
        <td>Ячейка 1.5</td>
    </tr>
    <!-- Вторая строка с выравниванием вправо -->
    <tr class="right-align">
        <td>Ячейка 2.1</td>
        <td>Ячейка 2.2</td>
        <td>Ячейка 2.3</td>
        <td>Ячейка 2.4</td>
        <td>Ячейка 2.5</td>
    </tr>
    <!-- Третья строка с выравниванием вправо -->
    <tr class="right-align">
        <td>Ячейка 3.1</td>
        <td>Ячейка 3.2</td>
        <td>Ячейка 3.3</td>
        <td>Ячейка 3.4</td>
        <td>Ячейка 3.5</td>
    </tr>
</table>

</body>
</html>
